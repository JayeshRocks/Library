<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Online Library</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 72px;
            color: #ff6f61;
            margin: 0;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin: 10px 0 20px 0;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #0073e6;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .button:hover {
            background-color: #005bb5;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 48px;
            }

            h2 {
                font-size: 18px;
            }

            p {
                font-size: 14px;
            }

            .button {
                font-size: 14px;
            }
        }
    </style>
    <script>
        function changePage(page) {
            google.script.run.withSuccessHandler((response) => {
                document.open();
                document.write(response);
                document.close();
            }).newPage(page); // Call the server-side function to fetch the page
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the page you are looking for does not exist. It may have been moved or deleted.</p>
        <button class="button" aria-label="Back to Home" onclick="changePage('index')">Back to Home</button>
    </div>
</body>

</html>
