<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <base target="_top">

    <!-- Firebase configuration script -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="firebase-config.js"></script> <!-- Your Firebase configuration -->

    <script>
        const db = firebase.firestore(); // Firestore instance

        async function onLoad() {
            const booksSnapshot = await db.collection("books").get();
            const booksData = booksSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            displayBooks(booksData);
        }

        function displayBooks(data) {
            const container = document.getElementById('bookListContainer');
            container.innerHTML = "";

            // Separate available and unavailable books
            const availableBooks = data.filter(book => book.isAvailable);
            const unavailableBooks = data.filter(book => !book.isAvailable);

            // Sort and display
            const sortedBooks = [...availableBooks, ...unavailableBooks];
            sortedBooks.forEach(book => {
                const bookElement = document.createElement('div');
                bookElement.className = 'col s12 m6 l4';
                bookElement.innerHTML = `
                    <div class="card hoverable">
                        <div class="card-content">
                            <span class="card-title">${book.title}</span>
                            <p><strong>Author:</strong> ${book.author}</p>
                            <p><strong>ISBN:</strong> ${book.isbn}</p>
                            <input type="date" id="fromDate-${book.id}" placeholder="From Date" ${book.isAvailable ? '' : 'disabled'}>
                            <input type="date" id="toDate-${book.id}" placeholder="To Date" ${book.isAvailable ? '' : 'disabled'}>
                        </div>
                        <div class="card-action">
                            <button class="waves-effect btn ${book.isAvailable ? 'blue' : 'grey lighten-1'}"
                                    onclick="${book.isAvailable ? `reserveBook('${book.id}','${book.title}')` : 'event.preventDefault();'}"
                                    ${book.isAvailable ? '' : 'disabled'}>
                                ${book.isAvailable ? 'Reserve' : 'Unavailable'}
                            </button>
                        </div>
                    </div>`;
                container.appendChild(bookElement);
            });
        }

        async function reserveBook(bookId, title) {
            const fromDate = document.getElementById(`fromDate-${bookId}`).value;
            const toDate = document.getElementById(`toDate-${bookId}`).value;

            if (!fromDate || !toDate) {
                M.toast({ html: "Please select both start and end dates." });
                return;
            }
            if (new Date(fromDate) >= new Date(toDate)) {
                M.toast({ html: "The end date must be after the start date." });
                return;
            }

            const user = firebase.auth().currentUser;
            if (!user) {
                M.toast({ html: "Please log in to reserve a book." });
                return;
            }

            const userRef = db.collection("users").doc(user.uid);
            const bookRef = db.collection("books").doc(bookId);

            const bookDoc = await bookRef.get();
            if (bookDoc.exists && bookDoc.data().isAvailable) {
                await bookRef.update({
                    reservedBy: user.email,
                    isAvailable: false
                });

                await userRef.update({
                    [`reservedBooks.${bookDoc.data().isbn}`]: user.email
                });

                M.toast({ html: `${title} reserved successfully!` });
                onLoad();  // Refresh the book list after reservation
            } else {
                M.toast({ html: "Book is already reserved." });
            }
        }

        document.addEventListener("DOMContentLoaded", onLoad);

        function searchBooks() {
            const query = document.getElementById('bookSearch').value.toLowerCase();
            const filteredBooks = window.bookData.filter(book =>
                book.title.toLowerCase().includes(query) ||
                book.author.toLowerCase().includes(query) ||
                String(book.isbn).includes(query)
            );
            displayBooks(filteredBooks);
        }
    </script>

    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <style>
        /* Top Padding for Login/Signup Buttons */
        #loginSignupContainer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px; /* Adds top padding */
        }

        /* Hover Tab Styles */
        .hover-tab {
            position: fixed;
            top: 20px;
            left: 20px;
            display: inline-block;
            z-index: 9999; /* Ensures the hover tab has the highest stacking order */
        }

        .hover-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            z-index: 9999; /* Ensures the hover content appears above all other content */
            width: auto;
            min-width: 200px;
            white-space: nowrap;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .hover-tab:hover .hover-content {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Account Icon Styles */
        .account-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Button Styling */
        .logout-button,
        #adminDashboardButton,
        .hover-tab button {
            margin-top: 10px;
            width: 100%; /* Stretch buttons to fit the hover tab width */
            display: block;
        }

        /* Button Hover Effects */
        button {
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body onload="onLoad()">
    <div class="container">
        <!-- Login, Sign Up, and Admin Dashboard Button Container -->
        <div id="loginSignupContainer" align="right">
            <button class="waves-effect btn green login-button" onclick="redirectToLogin()">Login</button>
            <button class="waves-effect btn blue signup-button" onclick="redirectToSignup()">Sign up</button>
        </div>

        <!-- Account Icon and Hover Content -->
        <div class="hover-tab">
            <img src="https://github.com/JayeshRocks/Library/blob/main/imgs/accounts-icon.png?raw=true" alt="Account Icon" class="account-icon">
            <div class="hover-content">
                <div id="userStatus"></div>
                <button id="adminDashboardButton" class="waves-effect btn amber" onclick="goToAdminDashboard()" style="display: none;">Admin Dashboard</button>
                <button class="waves-effect btn red logout-button" id="logoutButton" onclick="logout()" style="display: none;">Logout</button>
            </div>
        </div>

        <h1 class="center-align">Library Management System</h1>
        <div class="input-field">
            <input type="text" id="bookSearch" oninput="searchBooks()" placeholder="Search books...">
        </div>
        <div id="bookListContainer" class="row"></div>
    </div>
</body>

</html>
