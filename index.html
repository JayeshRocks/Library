<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Firebase config script (ensure it's a module) -->
    <script type="module" src="firebase-config.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <base target="_top">
    <link rel="icon" type="image/png" href="imgs/favicon-32x32.png">

    <!-- Materialize and other styles -->
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Open+Sans:300,400,600,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script type="module">
        import { getDocs, collection } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js';
        import { db } from './firebase-config.js' // Import Firestore DB

        let bookData = []; // Declare globally to store books

        // Load books from Firestore and display them
        async function onLoad() {
            try {
                const booksCollectionRef = collection(db, "books"); // Get reference to 'books' collection
                const booksSnapshot = await getDocs(booksCollectionRef); // Fetch documents from Firestore
                bookData = booksSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                displayBooks(bookData); // Display all books
            } catch (error) {
                console.error("Error fetching books:", error); // Error handling
            }
        }

        // Trigger onLoad function after page load
        document.addEventListener("DOMContentLoaded", onLoad);

        // Function to display books on the page
        function displayBooks(data) {
            const container = document.getElementById('bookListContainer');
            container.innerHTML = ""; // Clear the container before adding books

            // Separate available and unavailable books
            const availableBooks = data.filter(book => book.isAvailable);
            const unavailableBooks = data.filter(book => !book.isAvailable);

            // Sort and display the books
            const sortedBooks = [...availableBooks, ...unavailableBooks];
            sortedBooks.forEach(book => {
                const bookElement = document.createElement('div');
                bookElement.className = 'col s12 m6 l4';
                bookElement.innerHTML = `
                    <div class="card hoverable">
                        <div class="card-content">
                            <span class="card-title">${book.title}</span>
                            <p><strong>Author:</strong> ${book.author}</p>
                            <p><strong>ISBN:</strong> ${book.isbn}</p>
                            <input type="date" id="fromDate-${book.id}" placeholder="From Date" ${book.isAvailable ? '' : 'disabled'}>
                            <input type="date" id="toDate-${book.id}" placeholder="To Date" ${book.isAvailable ? '' : 'disabled'}>
                        </div>
                        <div class="card-action">
                            <button class="waves-effect btn ${book.isAvailable ? 'blue' : 'grey lighten-1'}"
                                    onclick="${book.isAvailable ? `reserveBook('${book.id}','${book.title}')` : 'event.preventDefault();'}"
                                    ${book.isAvailable ? '' : 'disabled'}>
                                ${book.isAvailable ? 'Reserve' : 'Unavailable'}
                            </button>
                        </div>
                    </div>`;
                container.appendChild(bookElement); // Append book to the list
            });
        }
    </script>

    <script>
        function searchBooks() {
            const query = document.getElementById('bookSearch').value.toLowerCase();
            const filteredBooks = bookData.filter(book =>
                book.title.toLowerCase().includes(query) ||
                book.author.toLowerCase().includes(query) ||
                String(book.isbn).includes(query)
            );
            displayBooks(filteredBooks); // Call to display filtered books
        }


        // Function to reserve a book
        async function reserveBook(bookId, title) {
            const fromDate = document.getElementById(`fromDate-${bookId}`).value;
            const toDate = document.getElementById(`toDate-${bookId}`).value;

            if (!fromDate || !toDate) {
                M.toast({ html: "Please select both start and end dates." });
                return;
            }
            if (new Date(fromDate) >= new Date(toDate)) {
                M.toast({ html: "The end date must be after the start date." });
                return;
            }

            const user = auth.currentUser;
            if (!user) {
                M.toast({ html: "Please log in to reserve a book." });
                return;
            }

            const userRef = db.collection("users").doc(user.uid);
            const bookRef = db.collection("books").doc(bookId);

            const bookDoc = await bookRef.get(); // Get the book data
            if (bookDoc.exists && bookDoc.data().isAvailable) {
                await bookRef.update({
                    reservedBy: user.email,
                    isAvailable: false
                });

                await userRef.update({
                    [`reservedBooks.${bookDoc.data().isbn}`]: user.email
                });

                M.toast({ html: `${title} reserved successfully!` });
                onLoad();  // Refresh book list after reservation
            } else {
                M.toast({ html: "Book is already reserved." });
            }
        }
    </script>

    <style>
        /* Styling for the login/signup buttons */
        #loginSignupContainer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        /* Hover tab styles */
        .hover-tab {
            position: fixed;
            top: 20px;
            left: 20px;
            display: inline-block;
            z-index: 9999;
        }

        .hover-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            z-index: 9999;
            width: auto;
            min-width: 200px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .hover-tab:hover .hover-content {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Account icon styles */
        .account-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Styling for buttons */
        .logout-button,
        #adminDashboardButton,
        .hover-tab button {
            margin-top: 10px;
            width: 100%;
            display: block;
        }

        /* Button hover effects */
        button {
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Login, Sign Up, and Admin Dashboard Button Container -->
        <div id="loginSignupContainer" align="right">
            <button class="waves-effect btn green login-button" onclick="redirectToLogin()">Login</button>
            <button class="waves-effect btn blue signup-button" onclick="redirectToSignup()">Sign up</button>
        </div>

        <!-- Account Icon and Hover Content -->
        <div class="hover-tab">
            <img src="https://github.com/JayeshRocks/Library/blob/main/imgs/accounts-icon.png?raw=true"
                alt="Account Icon" class="account-icon">
            <div class="hover-content">
                <div id="userStatus"></div>
                <button id="adminDashboardButton" class="waves-effect btn amber" onclick="goToAdminDashboard()"
                    style="display: none;">Admin Dashboard</button>
                <button class="waves-effect btn red logout-button" id="logoutButton" onclick="logout()"
                    style="display: none;">Logout</button>
            </div>
        </div>

        <h1 class="center-align">Library Management System</h1>
        <div class="input-field">
            <input type="text" id="bookSearch" oninput="searchBooks()" placeholder="Search books...">
        </div>
        <div id="bookListContainer" class="row"></div>
    </div>
</body>

</html>
