<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Online Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login to Online Library</h2>
        <input type="email" id="emailInput" placeholder="Enter your college email" required>
        <input type="password" id="passwordInput" placeholder="Enter your password" required>
        <button onclick="login()">Login</button>
        <div id="message"></div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
