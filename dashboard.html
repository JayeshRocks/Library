<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <base target="_top">

    <script>

    if (typeof jQuery === 'undefined') {
        console.error("jQuery is not loaded.");
    } else {
        console.log("jQuery loaded successfully.");
    }

        function changePage(page) {
            document.open();
            document.write(page);
            document.close();
        }

        function onLoad() {
            google.script.run.withSuccessHandler(setUserAccountTab).loadUserAccountTab();
            google.script.run.withSuccessHandler(onSuccess).getAvailableBooks();
        }

        function setUserAccountTab(data) {
            //console.log('User Data:', data);
            const userDisplayName = document.getElementById('userDisplayName');
            const userEmailDisplay = document.getElementById('userEmailDisplay');
            const adminDashboardButton = document.getElementById('adminDashboardButton');
            const loginSignupContainer = document.getElementById('loginSignupContainer');
            const userStatus = document.getElementById("userStatus");
            const logoutButton = document.getElementById("logoutButton");

            if (userDisplayName) {
                userDisplayName.innerText = data.name || 'Guest';
            }
            if (userEmailDisplay) {
                userEmailDisplay.innerText = data.email || '';
            }

            userStatus.innerText = data.accessType ? `Logged in as ${data.name}` : "Logged in as Guest";

            if (data.accessType === 'Admin') {
                adminDashboardButton.style.display = 'block';
                loginSignupContainer.style.display = 'none';
            } else {
                adminDashboardButton.style.display = 'none';
                loginSignupContainer.style.display = 'block';
            }

            logoutButton.style.display = data.email ? 'block' : 'none';
        }

        function onSuccess(data) {
            window.bookData = data;
            displayBooks(data);
        }

        function reserveBook(isbn, title) {
            google.script.run.withSuccessHandler((response) => {
                if (!response.loggedIn) {
                    M.toast({ html: "You must be logged in to reserve a book." });
                    return;
                }

                const fromDate = document.getElementById(`fromDate-${isbn}`).value;
                const toDate = document.getElementById(`toDate-${isbn}`).value;

                if (!fromDate || !toDate) {
                    M.toast({ html: "Please select both start and end dates." });
                    return;
                }

                if (new Date(fromDate) >= new Date(toDate)) {
                    M.toast({ html: "The end date must be after the start date." });
                    return;
                }

                google.script.run.withSuccessHandler((response) => {
                    M.toast({ html: response.message });
                    google.script.run.withSuccessHandler(onSuccess).getAvailableBooks();
                }).reserveSelectedBook(title, isbn, fromDate, toDate);
            }).isUserLoggedIn();
        }

        function checkLoginStatus() {
            google.script.run.withSuccessHandler((response) => {
                const userStatus = document.getElementById("userStatus");
                const loginPrompt = document.getElementById("loginPrompt");

                if (response.loggedIn) {
                    if (userStatus) {
                        userStatus.innerHTML = "Welcome, " + response.username;
                    }
                    if (loginPrompt) {
                        loginPrompt.style.display = "none";
                    }
                } else {
                    if (userStatus) {
                        userStatus.innerHTML = "";
                    }
                    if (loginPrompt) {
                        loginPrompt.style.display = "block";
                    }
                }
            }).isUserLoggedIn();
        }

        document.addEventListener("DOMContentLoaded", () => {
            checkLoginStatus();
            onLoad();
        });

        function displayBooks(data) {
            const container = document.getElementById('bookListContainer');
            container.innerHTML = "";

            // Separate available and unavailable books
            const availableBooks = data.filter(book => book.isAvailable);
            const unavailableBooks = data.filter(book => !book.isAvailable);

            // Sort both lists alphabetically by title
            availableBooks.sort((a, b) => a.title.localeCompare(b.title));
            unavailableBooks.sort((a, b) => a.title.localeCompare(b.title));

            // Combine the lists
            const sortedBooks = [...availableBooks, ...unavailableBooks];

            sortedBooks.forEach(book => {
                const bookElement = document.createElement('div');
                bookElement.className = 'col s12 m6 l4';
                bookElement.innerHTML =
                    `<div class="card hoverable">
                        <div class="card-content">
                            <span class="card-title">${book.title}</span>
                            <p><strong>Author:</strong> ${book.author}</p>
                            <p><strong>ISBN:</strong> ${book.isbn}</p>
                            <input type="date" id="fromDate-${book.isbn}" placeholder="From Date" style="display: ${book.isAvailable ? 'block' : 'none'};">
                            <input type="date" id="toDate-${book.isbn}" placeholder="To Date" style="display: ${book.isAvailable ? 'block' : 'none'};">
                        </div>
                        <div class="card-action">
                            <button class="waves-effect btn ${book.isAvailable ? 'blue' : 'grey lighten-1'}" 
                                    onclick="${book.isAvailable ? `reserveBook('${book.isbn}','${book.title}')` : 'event.preventDefault();'}"
                                    style="${book.isAvailable ? '' : 'color: #4a4a4a; cursor: not-allowed;'}">
                                ${book.isAvailable ? 'Reserve' : 'Unavailable'}
                            </button>
                        </div>
                    </div>`;
                container.appendChild(bookElement);
            });
        }

        function searchBooks() {
            const query = document.getElementById('bookSearch').value.toLowerCase();
            const filteredBooks = window.bookData.filter(book =>
                book.title.toString().toLowerCase().includes(query) ||
                book.author.toString().toLowerCase().includes(query) ||
                String(book.isbn).includes(query)
            );
            displayBooks(filteredBooks);
        }

        function logout() {
            google.script.run.withSuccessHandler(() => {
                M.toast({ html: "Logged out successfully!" });
                setTimeout(() => google.script.run.withSuccessHandler(changePage).newPage('Login'), 1000);
            }).logoutUser();
        }

        function redirectToLogin() {
            google.script.run.withSuccessHandler(changePage).newPage('Login');
        }
        function redirectToSignup() {
            google.script.run.withSuccessHandler(changePage).newPage('Signup');
        }

        function goToAdminDashboard() {
            google.script.run.withSuccessHandler((accessType) => {
                if (accessType === 'Admin') {
                    changePage('Admin');
                } else {
                    M.toast({ html: "Access denied." });
                }
            }).checkUserAccess();
        }

        $(document).ready(function() {
    checkLoginStatus();
    onLoad();
});


    </script>

    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <style>
        /* Top Padding for Login/Signup Buttons */
        #loginSignupContainer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px; /* Adds top padding */
        }

        /* Hover Tab Styles */
        .hover-tab {
            position: fixed;
            top: 20px;
            left: 20px;
            display: inline-block;
            z-index: 9999; /* Ensures the hover tab has the highest stacking order */
        }

        .hover-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            z-index: 9999; /* Ensures the hover content appears above all other content */
            width: auto;
            min-width: 200px;
            white-space: nowrap;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .hover-tab:hover .hover-content {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Account Icon Styles */
        .account-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Button Styling */
        .logout-button,
        #adminDashboardButton,
        .hover-tab button {
            margin-top: 10px;
            width: 100%; /* Stretch buttons to fit the hover tab width */
            display: block;
        }

        /* Button Hover Effects */
        button {
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body onload="onLoad()">
    <div class="container">
        <!-- Login, Sign Up, and Admin Dashboard Button Container -->
        <div id="loginSignupContainer" align="right">
            <button class="waves-effect btn green login-button" onclick="redirectToLogin()">Login</button>
            <button class="waves-effect btn blue signup-button" onclick="redirectToSignup()">Sign up</button>
        </div>

        <!-- Account Icon and Hover Content -->
        <div class="hover-tab">
            <img src="https://github.com/JayeshRocks/Library/blob/main/imgs/accounts-icon.png?raw=true" alt="Account Icon" class="account-icon">
            <div class="hover-content">
                <div id="userStatus"></div>
                <button id="adminDashboardButton" class="waves-effect btn amber" onclick="goToAdminDashboard()" style="display: none;">Admin Dashboard</button>
                <button class="waves-effect btn red logout-button" id="logoutButton" onclick="logout()" style="display: none;">Logout</button>
            </div>
        </div>

        <h1 class="center-align">Library Management System</h1>
        <div class="input-field">
            <input type="text" id="bookSearch" oninput="searchBooks()" placeholder="Search books...">
        </div>
        <div id="bookListContainer" class="row"></div>
    </div>
</body>

</html>
