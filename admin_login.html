<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Online Library</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to your existing styles -->
</head>
<body>
    <div class="login-container">
        <h2>Admin Login to Online Library</h2>

        <!-- Step 1: Enter email -->
        <div id="admin-email-section">
            <input type="email" id="adminEmailInput" placeholder="Enter your admin email" required>
            <button onclick="sendAdminOTP()">Send OTP</button>
        </div>

        <!-- Step 2: Enter OTP -->
        <div id="admin-otp-section" style="display: none;">
            <input type="text" id="adminOtpInput" placeholder="Enter OTP" required>
            <button onclick="verifyAdminOTP()">Verify OTP</button>
        </div>

        <!-- Step 3: Set Password -->
        <div id="admin-password-section" style="display: none;">
            <input type="password" id="adminPasswordInput" placeholder="Set a new password" required>
            <button onclick="setAdminPassword()">Set Password</button>
        </div>

        <div id="adminMessage"></div>
    </div>

    <script src="js/admin_login.js"></script> <!-- Link to the admin JS handling login -->
</body>
</html>
