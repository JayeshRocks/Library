<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Online Library</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to your existing styles -->
</head>
<body>
    <div class="login-container">
        <h2>Login to Online Library</h2>

        <!-- Step 1: Enter email -->
        <div id="email-section">
            <input type="email" id="emailInput" placeholder="Enter your college email" required>
            <button onclick="sendOTP()">Send OTP</button>
        </div>

        <!-- Step 2: Enter OTP -->
        <div id="otp-section" style="display: none;">
            <input type="text" id="otpInput" placeholder="Enter OTP" required>
            <button onclick="verifyOTP()">Verify OTP</button>
        </div>

        <!-- Step 3: Set Password -->
        <div id="password-section" style="display: none;">
            <input type="password" id="passwordInput" placeholder="Set a new password" required>
            <button onclick="setPassword()">Set Password</button>
        </div>

        <div id="message"></div>
    </div>

    <script src="js/login.js"></script> <!-- Link to the JS handling login -->
</body>
</html>
